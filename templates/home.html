<!-- apps/templates/home.html -->
{% extends '_base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Welcome {{ user.username }}
        <p><a href="{% url 'logout' %}">Logout</a></p>   
    {% else %}
        <p>You are not logged in</p>
    {% endif %}
{% endblock %}
