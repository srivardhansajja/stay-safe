<!-- templates/registration/password_reset_form.html -->
{% extends '_base.html' %}

{% block title %}
    Password Change
{% endblock %}

{% block content %}
    <h1>Password Change</h1>
    <p>Please enter your old password and then verify your new password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change Password">
    </form>
{% endblock %}
