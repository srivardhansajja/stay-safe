<!-- templates/registration/password_reset_form.html -->
{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Password Reset
{% endblock %}

{% block content %}
    <br><h1>Password Reset</h1>
    <h7>Please enter your old password and then verify your new password.</h7>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-success ml-1" type="submit" value="Change Password">
    </form>
{% endblock %}
