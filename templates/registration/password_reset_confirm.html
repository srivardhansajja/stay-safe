<!-- templates/registration/password_reset_confirm.html -->
{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Enter new password
{% endblock %}

{% block content %}
<br><h1>Please set a new password</h1><br>
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-success" type="submit" value="Reset Password">
</form>
{% endblock %}
