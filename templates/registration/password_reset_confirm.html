<!-- templates/registration/password_reset_confirm.html -->
{% extends '_base.html' %}

{% block title %}
    Enter new password
{% endblock %}

{% block content %}
<h1>Set a new password</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Reset Password">
</form>
{% endblock %}
