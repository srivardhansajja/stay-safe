<!-- templates/signup.html -->
{% extends '_base.html' %}

{% load crispy_forms_tags %}

<!-- Signup form -->
{% block content %}
    <br><h3>Sign up</h3><br>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success ml-1" type="submit">Sign up</button>
        <br><br>
    </form>
{% endblock %}
